<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title>Pets!</title>
    <meta charset="UTF-8">
</head>

<body>
    <div>
        <div data-bind="visible : addingNew" style="height: 100px;">
            <div>
                <label>Namn</label>
                <input type="text" data-bind="value: Name" />
            </div>
            <div>
                <label>Ålder</label>
                <input type="number" data-bind="value: Age" />
            </div>
            <div>
                <input type="submit" value="Spara" data-bind="click:save" />
            </div>
        </div>

        <a href="#" data-bind="click: toggleAddNew">Lägg till.</a>
        <form data-bind="submit: search">
            <div>
                <input type="text" data-bind="value: searchterm" placeholder="Sök" />
            </div>
            <div>
                <input type="submit" value="Sök"/>
            </div>
            <pre data-bind="text: searchjson" style="max-width: 500px;"></pre>
        </form>
        <h1>Ägare</h1>
        <ul data-bind="foreach: owners" style="padding: 0">
            <li style="border: 1px dotted grey; padding: 10px; list-style: none; width: 200px; float: left;">
                <h4>Namn:</h4>
                <span data-bind="text: Name"></span>
                <h4>Ålder</h4>
                <span data-bind="text: Age"></span>
            </li>
        </ul>
    </div>
    <script type="text/javascript" src="/static/scripts/jquery-2.1.3.js"></script>
    <script type="text/javascript" src="/static/scripts/knockout-3.3.0.js"></script>
    <script type="text/javascript" src="/static/scripts/ownerViewModel.js"></script>
</body>
</html>
